<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="jqTest.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div>
        <button id="button">Click me!</button>
    </div>
    <div style="margin-top:5px;margin-bottom:5px; width:100%;">
        <input id="input" type="text" placeholder="Enter your name">
    </div>
    <div id="content">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet, modi. Similique amet aliquam magni obcaecati placeat, iusto ipsum enim, perferendis earum modi debitis praesentium, consequatur dolor soluta deserunt. Saepe, laborum.
    </div>

    <div id="content1"></div>
    <input type="text" id="text" placeholder="Enter your text">
    
    <div id="content2">
        BooHoo!
    </div>
     <div>
        <button id="button1" style="margin-top:5px;margin-bottom:5px;">Toogle</button>
     </div>
    <script>
        (function() {
            $('#button').click(function() {
                alert('Clicked!');
            });
        })();

        (function() {
            $('#input').change(function() {
                alert('Hello '+ $(this).val());
            });
        })();
        (function() {
            var className = 'red-text';

            $('#content').addClass(className);
        })();
        (function() {

            $('#text').keyup(function() {
                $('#content1').html($(this).val());
            });

            })();
        (function() {

            $('#button1').click(function() {
                $('#content2').toggle();
            });

            })();
    </script>
</body>
</html>
